<mat-card-content>
  <mat-nav-list>
    <mat-list-item
      *ngFor="let hero of heroes$ | async"
      routerLink="/detail/{{ hero.id }}"
    >
      <a matLine><span>{{ hero.id }}</span>- {{ hero.name }}</a>
      <button mat-icon-button>
        <mat-icon>info</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</mat-card-content>
